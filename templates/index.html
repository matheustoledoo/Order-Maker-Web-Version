<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Propostas PowerPoint</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: 600;
        }
        .form-control, .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin: 8px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #565e64;
            border-color: #3e454a;
        }
        .file-select {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            padding: 8px 12px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
        }
        footer {
            text-align: center;
            color: #6c757d;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 22px;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor de Propostas PowerPoint</h1>
        <form method="POST" class="row g-3">
            <div class="col-12">
                <label for="arquivo" class="form-label">Selecione um arquivo:</label>
                <select name="arquivo" id="arquivo" class="file-select">
                    {% for arquivo in arquivos %}
                        <option value="{{ arquivo }}">{{ arquivo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4 col-12">
                <label for="nome_cliente" class="form-label">Nome do Cliente:</label>
                <input type="text" name="nome_cliente" id="nome_cliente" class="form-control" placeholder="Digite o nome do cliente">
            </div>

            <div class="col-md-4 col-12">
                <label for="valor_servico" class="form-label">Valor do Serviço:</label>
                <input type="text" name="valor_servico" id="valor_servico" class="form-control" placeholder="Ex.: 10.000">
            </div>

            <div class="col-md-4 col-12">
            <label for="prazo" class="form-label">Prazo:</label>
            <input type="text" id="prazo" name="prazo" class="form-control" placeholder="Ex.: 7">
            </div>

            <div class="col-md-4 col-12">
                <label for="valor_mobilizacao" class="form-label">Valor da Mobilização:</label>
                <input type="text" name="valor_mobilizacao" id="valor_mobilizacao" class="form-control" placeholder="Ex.: 2.000">
            </div>

            <div class="col-md-6 col-12">
                <label for="objetos" class="form-label">Objetos:</label>
                <textarea name="objetos" id="objetos" rows="4" class="form-control" placeholder="Digite os objetos (um por linha)"></textarea>
            </div>

            <div class="col-md-6 col-12">
                <label for="escopo" class="form-label">Escopo:</label>
                <textarea name="escopo" id="escopo" rows="4" class="form-control" placeholder="Digite os itens de escopo (um por linha)"></textarea>
            </div>

            <div class="col-md-6 col-12">
                <label for="campo" class="form-label">Campo:</label>
                <textarea name="campo" id="campo" rows="4" class="form-control" placeholder="Digite quem irá ao campo (um por linha)"></textarea>
            </div>

            <div class="col-md-6 col-12">
                <label for="processamento" class="form-label">Processamento:</label>
                <textarea name="processamento" id="processamento" rows="4" class="form-control" placeholder="Digite quem fará o processamento (um por linha)"></textarea>
            </div>

            <div class="col-12">
                <label for="equipamentos" class="form-label">Equipamentos:</label>
                <textarea name="equipamentos" id="equipamentos" rows="4" class="form-control" placeholder="Digite os equipamentos envolvidos (um por linha)"></textarea>
            </div>

            <div class="col-12">
                <label for="texto_slide11" class="form-label">Texto para Observações Gerais:</label>
                <textarea name="texto_slide11" id="texto_slide11" rows="4" class="form-control" placeholder="Digite o texto ou deixe em branco para as observações padrão da proposta"></textarea>
            </div>

            <div class="col-12 text-center">
                <button type="submit" name="action" value="powerpoint" class="btn btn-primary btn-lg me-2">Salvar como PowerPoint</button>
                <button type="submit" name="action" value="pdf" class="btn btn-secondary btn-lg">Salvar como PDF</button>
            </div>
        </form>
    </div>

    <footer>
        <p><strong>Geourbe</strong> | © 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
